<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validasi ISBN</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input { width: 100%; padding: 10px; font-size: 16px; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Validasi ISBN</h1>
  <p>Masukkan ISBN-10 atau ISBN-13:</p>
  <input id="isbnInput" type="text" placeholder="Contoh: 9786020324784" />
  <button onclick="validateISBN()">Validasi</button>
  <div class="result" id="result"></div>

  <script>
    function cleanISBN(isbn) {
      return isbn.replace(/[-\s]/g, "").toUpperCase();
    }

    function isValidISBN10(isbn) {
      if (!/^[0-9]{9}[0-9X]$/.test(isbn)) return false;
      let sum = 0;
      for (let i = 0; i < 9; i++) sum += (i + 1) * parseInt(isbn[i]);
      sum += (isbn[9] === 'X') ? 10 * 10 : 10 * parseInt(isbn[9]);
      return sum % 11 === 0;
    }

    function isValidISBN13(isbn) {
      if (!/^[0-9]{13}$/.test(isbn)) return false;
      let sum = 0;
      for (let i = 0; i < 13; i++) {
        sum += parseInt(isbn[i]) * (i % 2 === 0 ? 1 : 3);
      }
      return sum % 10 === 0;
    }

    function validateISBN() {
      const input = document.getElementById("isbnInput").value;
      const isbn = cleanISBN(input);
      let message = "";

      if (isbn.length === 10) {
        message = isValidISBN10(isbn) ? "ISBN-10 valid" : "ISBN-10 tidak valid";
      } else if (isbn.length === 13) {
        message = isValidISBN13(isbn) ? "ISBN-13 valid" : "ISBN-13 tidak valid";
      } else {
        message = "Format ISBN tidak dikenali";
      }

      document.getElementById("result").innerText = message;
    }
  </script>
</body>
</html>
